{% extends "admin/base_site.html" %}
{% block content %}
<h2>Upload Sub-Categories via CSV</h2>
<form method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
        {{ form.csv_file.label_tag }}
        {{ form.csv_file }}
    </div>
    <button type="submit" class="button" style="background-color: #e21830; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
</form>
<p style="text-align: center; margin-top: 20px;">
    <strong>CSV format:</strong> Category Name, SubCategory Name, Description
</p>
{% endblock %}
